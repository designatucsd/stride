
<div class="card company-card">
  <div class="card-image">
    <img src="/assets/images/logos/{{ company.logo }}" alt="">
  </div>
  <div class="card-text">
    <h3>{{ company.name }}</h3>
    <p>{{ company.description }}</p>
  </div>
</div>

<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal">
        
        <div class="modal-image">
          <img src="/assets/images/logos/{{ company.logo }}" alt="">
        </div>

        <div class="modal-text">
          <div class="about">
            <h3>{{ company.name }}</h3>
            <p>{{ company.description }}</p>
          </div>
          <div class="info">
            <p></p>
          </div>
        </div> <!-- /.modal-text -->
        
    </div> <!-- /.modal -->
  </div> <!-- /.modal-container -->
</div> <!-- /.modal-overaly -->
